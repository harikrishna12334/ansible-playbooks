<Directory "/srv/http/{{inventory_hostname}}/lwt">
    AllowOverride None
    Order deny,allow
    Deny from all
{% if openvpn_subnet is defined %}
    Allow from {{openvpn_subnet}}/24
{% else %}
    Allow from all
{% endif %}
    AuthType Digest
    AuthName Private
    AuthUserFile /etc/httpd/conf/htpasswd
    Require valid-user
</Directory>
